<!DOCTYPE html>
<html>
<head>
    <title>Ricerca Centri Vaccinali</title>
</head>
<body>
    <label for="comuneInput">Inserisci il Comune di residenza:</label>
    <input type="text" id="comuneInput" placeholder="Comune"/>
    <button onclick="cercaCentroVaccinale()">Cerca</button>
    <div id="risultati"></div>

    <script>
        const dataset = [
            {
                "Comune": "Carrara",
                "Zona": "Apuane",
                "Centro Vaccinale 1": "Centro Vaccinale A",
                "Comune 1": "Massa (via Democrazia)",
                "Indirizzo 1": "Via Democrazia 44",
                "Tel 1": "0585 493920, 0585 493932, 0585 493912",
                "Mail 1": "info@centroA.com",
                // Aggiungi altri campi e altri comuni come necessario
            },
            // Altri oggetti per altri comuni...
        ];

        function cercaCentroVaccinale() {
            const comuneInput = document.getElementById('comuneInput').value;
            const risultatiDiv = document.getElementById('risultati');
            risultatiDiv.innerHTML = ''; // Pulisce i risultati precedenti

            const comuneTrovato = dataset.find(item => item.Comune.toLowerCase() === comuneInput.toLowerCase());

            if (comuneTrovato) {
                const datiDaVisualizzare = [
                    'Zona',
                    'Centro Vaccinale 1',
                    'Comune 1',
                    'Indirizzo 1',
                    'Tel 1',
                    'Mail 1',
                ];

                datiDaVisualizzare.forEach(campo => {
                    if (comuneTrovato[campo]) { // Se il campo esiste ed Ã¨ non vuoto
                        const p = document.createElement('p');
                        p.textContent = `${campo}: ${comuneTrovato[campo]}`;
                        risultatiDiv.appendChild(p);
                    }
                });
            } else {
                risultatiDiv.textContent = 'Nessun risultato trovato per il comune inserito.';
            }
        }
    </script>
</body>
</html>
